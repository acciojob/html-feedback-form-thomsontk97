<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" minlength="3" maxlength="50" required>

		<label for="portfolio">Portfolio:</label>
		<input type="url" id="portfolio" required>

		<label for="favColor">Favourite Color:</label>
		<input type="color" id="favColor">

		<label for="likeness">Likeness</label>
		<input type="range" min="1" max="100" step="1" value="1">

		<button type="submit">Submit</button>
		
	</form>
</body>

</html>
